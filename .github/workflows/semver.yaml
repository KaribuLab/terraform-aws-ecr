name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  kli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download kli
        id: download_kli
        run: |
          curl -sL https://github.com/KaribuLab/kli/releases/download/v0.2.2/kli  --output kli
      - name: Check tag
        id: check_tag
        run: |
          chmod +x ./kli
      - name: Upload kli
        uses: actions/upload-artifact@v4
        with:
            name: kli
            path: kli
  check_tag:
    needs: kli
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.check_tag.outputs.tag_exists }}
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    -
      name: Download kli
      uses: actions/download-artifact@v4
      with:
        name: kli
        path: ./
    -
      name: Check tag
      id: check_tag
      run: |
        chmod +x ./kli
        LATEST_VERSION=$( ./kli semver 2>&1 )
        LATEST_GIT_TAG=$( git describe --tags --abbrev=0 || echo "" )
        echo "latest_version=$LATEST_VERSION"
        echo "latest_git_tag=$LATEST_GIT_TAG"
        if [ "$LATEST_VERSION" == "$LATEST_GIT_TAG" ]; then
          echo "tag_exists=true"
          echo "tag_exists=true" >> "$GITHUB_OUTPUT"
        else
          echo "tag_exists=false"
          echo "tag_exists=false" >> "$GITHUB_OUTPUT"
        fi
  create_tag:
    needs: check_tag
    runs-on: ubuntu-latest
    if: needs.check_tag.outputs.tag_exists == 'false'
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.KARIBU_SSH_KEY }}
        fetch-depth: 0
    -
      name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    -
      name: Download kli
      uses: actions/download-artifact@v4
      with:
        name: kli
        path: ./
    -
      name: Push tags if needed
      id: push_tags
      run: |
        chmod +x ./kli
        ./kli semver -t -v
